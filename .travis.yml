language: python
python:
  - "3.6"
  - "3.7-dev"
  - "nightly"
matrix:
  allow_failures:
    - python: "nightly"
dist: bionic
sudo: true
install:
  - "pip install pyyaml prettytable flake8 click packaging pendulum requests"
script:
  - "pycodestyle xjs"
  - "flake8 xjs"
  - python3 xjs examples/example1.yaml
  - python3 xjs examples/example2.yaml
  - python3 xjs examples/example3.yaml
  - python3 xjs examples/example4.yaml